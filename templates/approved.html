
{{define "head"}}
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:100,200,300,400,500,600" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="/assets/js/moment.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
	/* Sticky footer styles
  -------------------------------------------------- */
  html {
    position: relative;
    min-height: 100%;
  }
  body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
    background-color: #f5f5f5;
  }


/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */

body > .container {
  padding: 60px 15px 0;
}
.container .text-muted {
  margin: 20px 0;
}

.footer > .container {
  padding-right: 15px;
  padding-left: 15px;
}

code {
  font-size: 80%;
}
</style>
{{end}}
{{define "body"}}

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ORDERS</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class=""><a href="/admin">Home</a></li>
        <li class="active"><a href="/admin/orders/decision/approved">Approved Orders</a></li>
        <li class=""><a href="/admin/orders/decision/denied">Denied Orders</a></li>
        <li class=""><a href="/logout">Logout</a></li>

      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<!-- Begin page content -->
<div class="container">
  <div class="page-header">
    <h1>Approved Orders</h1>
  </div>
  <p class="lead"></p>



  <div style="display:inline-block;"></div>
  <div class="table-responsive table-reflow">
    <table class="table table-striped" id="myTable">
      <thead>
        <tr>
          <th>Order Link</th>



          <th>URL</th>

          <th>Date Created</th>
        </tr>
      </thead>
      <tbody>
       {{range .}}
       <tr>
        <td><a href="/admin/orders/{{.UUID}}">{{.FullName}}</a></td>


        <td><a href="{{.URL}}">{{.URL}}</a></td>

        <td>{{.CreatedAt}}</td>
      </tr>
      {{ else }}
      <tr>  
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

      </tr>
      {{end}}
    </tbody>
  </table>
</div>
</div>
</div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Copyright 2017  Glass Financial, Inc</p>
  </div>
</footer>
</div>
<script>
  $(document).ready(function(){
    $('#myTable').DataTable();
  });
</script>

    ================================================== -->

    {{end}}
